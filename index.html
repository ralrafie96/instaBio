<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" id='favicon' href="./images/favicon.ico" />
    <title>Rami Al-Rafie - Links</title>
    <link rel="stylesheet" href="./index.css" />
    <script>
        setTimeout(() => {
            const profile = document.getElementById('profile')
            profile.style.opacity = 1
            profile.style.top = '1rem'
        }, 1000);
        setTimeout(() => {
            const tag = document.getElementById('tag')
            tag.style.opacity = 1
            tag.style.top = '9.5rem'
        }, 1500);
        setTimeout(() => {
            const web = document.getElementById('Website')
            web.style.opacity = 1
            web.style.filter = 'blur(0px)'

            const fb = document.getElementById('Facebook')
            fb.style.opacity = 1
            fb.style.filter = 'blur(0px)'

            const gh = document.getElementById('GitHub')
            gh.style.opacity = 1
            gh.style.filter = 'blur(0px)'

            const li = document.getElementById('LinkedIn')
            li.style.opacity = 1
            li.style.filter = 'blur(0px)'
        }, 3000);
    </script>
</head>

<body>
    <div class="background">
        <div class="circle-blue"></div>
        <div class="circle-red"></div>
        <header>
            <img id='profile' src="./images/profile_photo.jpg" />
            <h1 id="tag">@ramialrafie</h1>
        </header>
        <ul>
            <li id='Website'>
                <a href="https://www.ramialrafie.com">
                    <img src="./images/duck with knife.png" />Official Website
                </a>
            </li>
            <li id='Facebook'>
                <a href="https://www.facebook.com/ralrafie/">
                    <img src="./images/icons8-facebook.svg" />Facebook
                </a>
            </li>
            <li id='GitHub'>
                <a href="https://github.com/ralrafie96">
                    <img src="./images/icons8-github.svg" />GitHub
                </a>
            </li>
            <li id="LinkedIn">
                <a href="https://www.linkedin.com/in/rami-al-rafie-b55b4114a/">
                    <img src="./images/icons8-linkedin.svg" />LinkedIn
                </a>
            </li>
            </a>
        </ul>
    </div>
</body>

</html>
